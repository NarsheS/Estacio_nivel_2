<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordenando</title>

  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column align-items-center">
  <div class="conter m-4 align-items-center" style="width: 300px;">
    <div class="input-group mb-3">
      <input type="number" class="form-control" placeholder="Valor" aria-label="Valor" aria-describedby="Valor" id="valor">
      <button class="btn btn-primary" onclick="add()" type="button">Button</button>
    </div>
    <div class="input-group">
      <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
        <option value="0" selected>Bubble Sort</option>
        <option value="1">Selection Sort</option>
        <option value="2">Quick Sort</option>
      </select>
    </div>
    <div class="my-3">
      <button class="btn btn-primary me-2" onclick="ordenar()" type="button">Ordenar</button>
      <button class="btn btn-primary" onclick="misturar()" type="button">Misturar</button>
    </div>

    <ul id="valores"></ul>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="ordenando.js"></script>
  <script>

    const add = () => {
      const valor = document.getElementById('valor').value;
      let lista = document.getElementById('valores');
      let node = document.createElement('li');
      node.innerHTML = valor;
      lista.appendChild(node);
      console.log(lista)
    }

    const updateList = (arr) => {
      const listItems = document.querySelectorAll('ul li');
      for (let i = 0; i < arr.length; i++) {
        listItems[i].textContent = arr[i];
      }
    };

    const ordenar = () => {
      const list = document.querySelector('ul');
      const listItems = list.querySelectorAll('li');
      const arr = [];

      for (const item of listItems) {
        arr.push(parseInt(item.textContent));
      }

      const metodo = document.getElementById('inputGroupSelect04').value;

      if (metodo == 0) {
        bubble_sort(arr);
        updateList(arr);
      }
      if (metodo == 1) {
        selection_sort(arr);
        updateList(arr);
      }
      if (metodo == 2) {
        quick_sort(arr);
        console.log(arr)
        updateList(arr);
      }
    }

    const misturar = () => {
      const list = document.querySelector('ul');
      const listItems = list.querySelectorAll('li');
      const arr = [];

      for (const item of listItems) {
        arr.push(parseInt(item.textContent));
      }

      console.log(arr);

      shuffle(arr, (Math.floor(Math.random() * 10)));
      updateList(arr);
    }

  </script>
</body>
</html>
